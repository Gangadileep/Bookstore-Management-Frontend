<app-header></app-header>
<div class="tab">
    <table>
        <tr >
            <th>Bookname</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Category</th>
            <th>Prize</th>

        </tr>
        <tr *ngFor="let book of data">
            <td>{{book.book_name}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.author}}</td>
            <td>{{book.category}}</td>
            <td>{{book.prize}}</td>
    

        </tr>
    </table>
